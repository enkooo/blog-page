<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<nav class="nav active">
			<div class="logo">
				<img src="../images/logo.png" alt="logo" class="logo" />
			</div>
			<ul class="menu">
				<li class="menu-link"><a href="./posts.html">Posts</a></li>
				<li class="menu-link"><a href="./users.html">Users</a></li>
				<li class="menu-link"><a href="./index.html">Statistics</a></li>
				<li class="menu-link"><a href="./profile.html">Profile</a></li>
				<li class="menu-link"><a href="../index.html">Logout</a></li>
			</ul>
			<button class="hamburger" aria-label="hamburger-menu">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
		</nav>
    <main>
    <div class="container">
      <div class="form-container">
        <h1>Edit post</h1>
        <form action="./posts.html" method="post">
          <label>
            <input type="file" name="image">
            <img src="../images/undraw_post_re_mtr4.svg" alt="image" class="image">
          </label>
          <input type="text" name="title" placeholder="Title" required />
          <input type="text" name="author" placeholder="Author" required />
          <textarea name="post" placeholder="Post" required /></textarea>
          <div class="wrapper-btn">
            <input type="submit" value="Edit" class="btn" />
            <a href="./posts.html" class="btn">Return</a>
          </div>
        </form>
      </div>
    </div>
    </main>
		</div>
		<script src="../js/main.js"></script>
	</body>
</html>
