<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<nav class="nav active">
			<div class="logo">
				<img src="../images/logo.png" alt="logo" class="logo" />
			</div>
			<ul class="menu">
				<li class="menu-link"><a href="./posts.html">Posts</a></li>
				<li class="menu-link"><a href="./users.html">Users</a></li>
				<li class="menu-link"><a href="./index.html">Statistics</a></li>
				<li class="menu-link"><a href="./profile.html">Profile</a></li>
				<li class="menu-link"><a href="../index.html">Logout</a></li>
			</ul>
			<button class="hamburger" aria-label="hamburger-menu">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
		</nav>
    <main>
    <div class="container">
      <div class="form-container">
        <h1>Edit user</h1>
        <form action="./users.html">
          <label>
            <input type="file" name="avatar">
            <img src="../images/profile.svg" alt="avatar" class="avatar">
          </label>
          <input type="text" name="firstName" placeholder="First name" required />
          <input type="text" name="lastName" placeholder="Last name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="tel" name="phone" placeholder="Phone" required />
          <textarea name="bio" placeholder="Description" required /></textarea>
          <div class="wrapper-btn">
            <input type="submit" value="Edit" class="btn" />
            <a href="./users.html" class="btn">Return</a>
          </div>
        </form>
      </div>
    </div>
    </main>
		</div>
		<script src="../js/main.js"></script>
	</body>
</html>
